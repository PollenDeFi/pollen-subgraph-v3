type User @entity {
  id: ID!
  portfolioHistory: [Portfolio!]! @derivedFrom(field: "owner")
  currentPortfolio: Portfolio
  stats: UserStat!
}

type Asset @entity {
  id: ID!
  name: String!
  symbol: String!
  decimals: Int!
}

type PortfolioAllocation @entity {
  id: ID!
  asset: Asset!
  amount: BigInt!
  weight: Int!
}

type Portfolio @entity {
  id: ID!
  owner: User!
  allocations: [PortfolioAllocation!]!
  initialValue: BigInt!
  closingValue: BigInt
  pollenStake: BigInt!
  createdTimestamp: BigInt!
  closedTimestamp: BigInt
}

type Delegation @entity {
  id: ID!
  delegator: User!
  delegatee: User!
  amount: BigInt!
}

type UserStat @entity {
  id: ID!
  totalDelegatedTo: BigInt!
  totalDelegatedFrom: BigInt!
  reputation: BigDecimal!
  pollenPnl: BigInt!
  totalRebalances: BigInt!
}

type Module @entity {
  id: ID!
  address: String!
  lastUpdated: BigInt!
}
