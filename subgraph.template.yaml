specVersion: 0.0.2
description: Pollen is next generation community powered asset management platform
repository: https://github.com/PollenDeFi/pollen-subgraph-v3

schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: Module
    network: {{ network }}
    source:
      address: '{{ pollenDAO }}'
      abi: PollenDAO
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/modules.ts
      entities:
        - Module
      abis:
        - name: PollenDAO
          file: ./abis/PollenDAO.json
      eventHandlers:
        - event: ModuleAdded(indexed address,string)
          handler: handleModuleAdded
        - event: ModuleUpdated(indexed address,address)
          handler: handleModuleUpdated
        - event: PollenTokenSet(indexed address)
          handler: handlePollenTokenSet

  - kind: ethereum/contract
    name: Portfolio
    network: {{network}}
    source:
      address: '{{ pollenDAO }}'
      abi: Portfolio
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/portfolio.ts
      entities:
        - User
        - UserStat
        - Asset
        - PortfolioAllocation
        - Portfolio
      abis:
        - name: Portfolio
          file: ./abis/Portfolio.json
        - name: PAI
          file: ./abis/PAI.json
        - name: Quoter
          file: ./abis/Quoter.json
      eventHandlers:
        - event: AssetAdded(indexed address)
          handler: handleAssetAdded
        - event: AssetRemoved(indexed address)
          handler: handleAssetRemoved
        - event: PortfolioCreated(indexed address,uint256,uint256)
          handler: handlePortfolioCreated
        - event: PortfolioClosed(indexed address,uint256,uint256,uint256)
          handler: handlePortfolioClosed

  - kind: ethereum/contract
    name: Delegation
    network: {{ network }}
    source:
      address: '{{ pollenDAO }}'
      abi: Delegation
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/delegation.ts
      entities:
        - User
        - UserStat
        - Delegation
      abis:
        - name: Delegation
          file: ./abis/Delegation.json
      eventHandlers:
        - event: Delegated(indexed address,indexed address,uint256)
          handler: handleDelegated
