specVersion: 0.0.2
description: Pollen is next generation community powered asset management platform
repository: https://github.com/PollenDeFi/pollen-subgraph-v3

schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: PollenDAO
    network: {{ network }}
    source:
      address: '{{ pollenDAO }}'
      abi: PollenDAO
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/pollenDao.ts
      entities:
        # unlink entities which are not used after wiriting mappings
        - User
        - Asset
        - AssetBalance
        - Portfolio
        - PollenToken
        - PortfolioRebalance
        - Delegation
        - UserStat
      abis:
        - name: PollenDAO
          file: ./abis/PollenDAO/PollenDAO.sol/PollenDAO.json
      eventHandlers:
        - event: ModuleAdded(indexed address)
          handler: handleModuleAdded
        - event: ModuleUpdated(indexed address,address)
          handler: handleModuleUpdated
        - event: PollenTokenSet(indexed address)
          handler: handlePollenTokenSet

  - kind: ethereum/contract
    name: Portfolio
    network: {{network}}
    source:
      address: '{{ pollenDAO }}'
      abi: Portfolio
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/portfolio.ts
      entities:
        # unlink entities which are not used after wiriting mappings
        - User
        - Asset
        - AssetBalance
        - Portfolio
        - PollenToken
        - PortfolioRebalance
        - Delegation
        - UserStat
      abis:
        - name: Portfolio
          file: ./abis/PollenDAO/Modules/portfolio/Portfolio.sol/Portfolio.json
      eventHandlers:
        - event: AssetAdded(indexed address)
          handler: handleAssetAdded
        - event: AssetRemoved(indexed address)
          handler: handleAssetRemoved
        - event: PortfolioCreated(indexed address, indexed uint256)
          handler: handlePortfolioCreated
        - event: PortfolioClosed(indexed address,indexed uint256)
          handler: handlePortfolioCreated

  - kind: ethereum/contract
    name: Quoter
    network: {{ network }}
    source:
      address: '{{ pollenDAO }}'
      abi: Quoter
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/quoter.ts
      entities:
        # unlink entities which are not used after wiriting mappings
        - User
        - Asset
        - AssetBalance
        - Portfolio
        - PollenToken
        - PortfolioRebalance
        - Delegation
        - UserStat
      abis:
        - name: Quoter
          file: ./abis/PollenDAO/Modules/quoter/Quoter.sol/Quoter.json
      eventHandlers:
        - event: PriceFeedAdded(indexed address,address,uint8)
          handler: handlePriceFeedAdded
        - event: PriceFeedRemoved(indexed address,uint8)
          handler: handlePriceFeedRemoved

  - kind: ethereum/contract
    name: Delegation
    network: {{ network }}
    source:
      address: '{{ pollenDAO }}'
      abi: event
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/delegation.ts
      entities:
        # unlink entities which are not used after wiriting mappings
        - User
        - Asset
        - AssetBalance
        - Portfolio
        - PollenToken
        - PortfolioRebalance
        - Delegation
        - UserStat
      abis:
        - name: Delegation
          file: ./abis/PollenDAO/Modules/delegation/Delegation.sol/Delegation.json
      eventHandlers:
        - event: Delegated(indexed address,indexed address,uint256)
          handler: handleDelegated
