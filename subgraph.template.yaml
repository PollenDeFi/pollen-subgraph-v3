specVersion: 0.0.2
description: Pollen Defi is a community powered asset management platform
repository: https://github.com/PollenDeFi/pollen-subgraph-v3

schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: Portfolio
    network: {{ network }}
    source:
      address: '{{ pollenDAO }}'
      abi: Portfolio
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/portfolio.ts
      entities:
        - UserStat
        - Asset
        - PortfolioAllocation
        - Portfolio
      abis:
        - name: Portfolio
          file: ./abis/Portfolio.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Quoter
          file: ./abis/Quoter.json
      eventHandlers:
        - event: AssetAdded(indexed address)
          handler: handleAssetAdded
        - event: AssetRemoved(indexed address)
          handler: handleAssetRemoved
        - event: PortfolioCreated(indexed address,uint256,uint256[])
          handler: handlePortfolioCreated
        - event: PortfolioClosed(indexed address)
          handler: handlePortfolioClosed
        - event: PortfolioRebalanced(indexed address,uint256[],uint256)
          handler: handlePortfolioRebalanced
        - event: Delegated(indexed address,indexed address,uint256)
          handler: handleDelegated

  - kind: ethereum/contract
    name: Minter
    network: {{ network }}
    source:
      address: '{{ pollenDAO }}'
      abi: Minter
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/minter.ts
      entities:
        - UserStat
        - Portfolio
      abis:
        - name: Minter
          file: ./abis/Minter.json
      eventHandlers:
        - event: WithdrawWithPenalty(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleWithdrawWithPenalty
        - event: WithdrawWithReward(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleWithdrawWithReward
          
